<div class="flex flex-col justify-center items-center min-h-screen bg-gradient-to-r from-purple-400 to-blue-600 p-6">
  <div class="bg-white p-6 shadow-2xl rounded-lg w-full max-w-md mb-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Task Manager</h2>
    <label for="todoItem" class="block text-sm font-semibold text-gray-600 mb-2">New Task</label>
    <div class="flex">
      <input type="text" name="todoItem" id="todoItem" class="flex-grow border border-gray-300 rounded-l-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter task" [formControl]="itemName"/>
      <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-r-lg transition duration-200" (click)="pushItemToList()">Add</button>
    </div>
  </div>
  <div class="bg-white p-6 shadow-2xl rounded-lg w-full max-w-2xl">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Task List</h2>
    <table class="w-full text-gray-700">
      <thead>
        <tr>
          <th class="px-4 py-2 text-left border-b-2 border-gray-200">Task</th>
          <th class="px-4 py-2 text-left border-b-2 border-gray-200">Assigned To</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of todoList" class="hover:bg-gray-100 transition duration-150">
          <td class="border-t px-4 py-2">{{ item.itemName }}</td>
          <td class="border-t px-4 py-2">ADMIN</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
